<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/create-point.css">
    <link rel="stylesheet" href="style/responseve.css">
    <title>Ecoleta</title>

</head>
<body>
    <div id="page-create-point">
  
    <header>
   <img src="assest/logo.svg" alt="Ecoleta">
    <a href="/">
        <span></span>
        Voltar para Home
    </a>
    </header>

    <form action="" >
        <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
               <legend>
                   <h2>Dados da entidade</h2>
               </legend>
               <div class="field">
                   <label for="name">Nome da entidade</label>
                   <input type="text" name="name" required>
               </div>

               <div class="field-group">
                   <div class="field">
                        <label for="adress">Endere√ßo</label>
                        <input type="text" name="adress" required>
                   </div>
                   <div class="field">
                    <label for="adress2">Numero/complementar</label>
                    <input type="text" name="adress2" required>
                   </div>
               </div>

               <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf" id="" required>
                        <option value="">Selecione Estado</option>
                    </select>
                    <input type="hidden" name="state">
                </div>

                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" id="" disabled required>
                        <option value="">Selecione a cidade</option>
                        
                    </select>
                </div>   
            </div>

            </fieldset>





            <fieldset>
               <legend>
                   <h2>Itens de coleta</h2>
               </legend>

               <div class="items-grid">

                <li data-id="1" class="selected">
                    <img src="/assest/lampadas.svg" alt="Lampada">
                    <span>Lampada</span>
                </li>

                <li data-id="2">
                    <img src="/assest/baterias.svg" alt="Pilhas e Baterias">
                    <span>Pilhas e Baterias</span>
                </li>

                <li data-id="3">
                    <img src="/assest/papeis-papelao.svg" alt="Papais e Papelao">
                    <span>Papais e Papelao</span>
                </li>

                <li data-id="4">
                    <img src="/assest/eletronicos.svg" alt="Residuos eletronicos">
                    <span>Residuos eletronicos</span>
                </li>

                <li data-id="5">
                    <img src="/assest/organicos.svg" alt="Residuos Organicos">
                    <span>Residuos Organicos</span>
                </li>

                <li data-id="6">
                    <img src="/assest/oleo.svg" alt="Oleo de Cozinha">
                    <span>Oleo de Cozinha</span>
                </li>
            
               </div>
               <input type="hidden" name="items">
            </fieldset>


        <button type="submit">Cadastrar ponto de coleta </button>
    </form>


    </div>
    <script src="/script/create-point.js"></script>
</body>
</html>
